<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu item</title>
</head>
<body>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-control">
        {{ field.label_tag }}<br>
        {{ field }}
        <span style="color: red">{{ field.errors }}</span>
        </div>

    {% endfor %}

    <input type="submit">


</form>
</body>
</html>
