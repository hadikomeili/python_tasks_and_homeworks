<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            margin: 0 auto;
            border: 5px solid black;
            border-radius: 15px;
            font-size: 20px;
        }
    </style>

</head>
<body>
<div class="my-div w-50 m-auto text-center p-lg-5">
    <h2>multiplication table</h2><br>

    <label for="num" class="font-weight-bolder font-italic">Input a number</label><br>
    <input id="num" type="number" />
    <button class="btn btn-success" id='btn' onclick="">Submit</button>


    <table class="table" id="ans-table"></table>
    <script>
        function makeTable(num) {
            $('table').empty()
            for (let i = 1; i <= num; i++) {
                let row_elem = $('<tr></tr>').appendTo('#ans-table')
                for (let j = 1; j <= num; j++) {
                    row_elem.append(`<td>${i * j}</td>`)
                }
            }
        }

        $(document).ready(function () {
            $('#btn').click(function () {
                makeTable($('#num').val())

            })

        })


    </script>


</div>

</body>
</html>
