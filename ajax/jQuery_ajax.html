<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row h-75">
        <div class="col-4 bg-info shadow text-center panel" style="min-height: 700px">
            <ul class="list-group" id="names_list">

            </ul>
        </div>
        <div class="col-8 bg-light shadow text-center info" id="info" style="min-height: 700px">


        </div>
    </div>
</div>
<script>
    $.ajax({
        url: "http://ma-web.ir/maktab52/users.json",
        type: "GET",
        success: function (response, status, xhr) {
            const txt = xhr.responseText;
            const users = JSON.parse(txt);
            for (const user of users) {
                $('#names_list').append(`<button type="button" onclick="document.getElementById('info').innerHTML = '${user.firstname} ${user.lastname} <br>${user.id} <br>${user.phone} <br>${user.email} <br>${user.modify_timestamp}' " >${user.firstname}</button>`);
                }
            ;
        }
    })


</script>

</body>
</html>
