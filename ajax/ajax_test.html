<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row h-75">
        <div class="col-4 bg-dark text-center panel" style="min-height: 90vh">
            <ul class="list-group" id="names_list">

            </ul>
        </div>
        <div class="col-8 text-center mt-5 p-3" id="info" style="min-height: inherit; font-size: 25px">

        </div>
    </div>
</div>
<script>
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            const txt = this.responseText;
            const users = JSON.parse(txt);

            for (const user of users) {
                $('#names_list').append(`<button type="button" class="btn-outline-secondary m-1 " onclick="document.getElementById('info').innerHTML = '${user.firstname} ${user.lastname} <br>${user.id} <br>${user.phone} <br>${user.email} <br>${user.modify_timestamp}' " >${user.firstname}</button>`);
            }
            ;
        }
        ;

    };
    xhttp.open("GET", "http://ma-web.ir/maktab52/users.json", true);
    xhttp.send();
</script>
</body>
</html>
